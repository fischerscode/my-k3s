---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: "Host(`traefik.${BASE_DOMAIN}`)"
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: traefik-dashboard-certificate
