- name: Disable swap
  import_tasks: swap.yml

- name: Download executable
  become: true
  get_url:
    url: https://github.com/k3s-io/k3s/releases/download/v1.21.0%2Bk3s1/k3s
    dest: /usr/local/bin/k3s
    mode: 0755
    owner: root
    group: root
    checksum: sha256:28b732998138e3185988cd2aefb352461e1bf517cf8f7435d8511352cc5d962b

- name: Allow nodes in firewall
  import_tasks: firewall.yml

- name: Init cluster
  run_once: yes
  delegate_to: "{{ groups['kube-master'][0] }}"
  block:
    - name: Copy K3s service file
      register: k3s_service
      become: true
      template:
        src: "first-master-k3s.service.j2"
        dest: "/etc/systemd/system/k3s.service"
        owner: root
        group: root
        mode: 0644

    - name: Enable and check K3s service
      become: true
      systemd:
        name: k3s
        daemon_reload: yes
        state: started
        enabled: yes

    - name: Wait for node-token
      become: true
      wait_for:
        path: /var/lib/rancher/k3s/server/node-token

    - name: Read node-token from master
      become: true
      slurp:
        src: /var/lib/rancher/k3s/server/node-token
      register: node_token

    - name: Store Master node-token
      set_fact:
        token: "{{ node_token.content | b64decode | regex_replace('\n', '') }}"

# - debug:
#     msg: "{{ hostvars[groups['kube-master'][0]].internalIPv4 }}"
- name: Join masters to cluster
  when:
    - inventory_hostname in groups['kube-master']
    - inventory_hostname != groups['kube-master'][0]
  block:
    - name: Copy K3s service file
      register: k3s_service
      become: true
      template:
        src: "other-masters-k3s.service.j2"
        dest: "/etc/systemd/system/k3s.service"
        owner: root
        group: root
        mode: 0644

    - name: Enable and check K3s service
      throttle: 1
      become: true
      systemd:
        name: k3s
        daemon_reload: yes
        state: started
        enabled: yes

- name: Join agents to cluster
  when:
    - inventory_hostname in groups['kube-node']
  block:
    - name: Copy K3s service file
      register: k3s_service
      become: true
      template:
        src: "agents-k3s.service.j2"
        dest: "/etc/systemd/system/k3s.service"
        owner: root
        group: root
        mode: 0644

    - name: Enable and check K3s service
      become: true
      systemd:
        name: k3s
        daemon_reload: yes
        state: restarted
        enabled: yes
