apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: changedetection
spec:
  selector:
    matchLabels:
      app: changedetection-io
  serviceName: changedetection
  replicas: 1 # do not increase
  template:
    metadata:
      labels:
        app: changedetection-io
    spec:
      containers:
        - name: changedetection
          image: ghcr.io/dgtlmoon/changedetection.io:0.45.24
          ports:
            - containerPort: 5000
              name: web
          volumeMounts:
            - name: data
              mountPath: /datastore
          env:
            - name: PLAYWRIGHT_DRIVER_URL
              value: "ws://127.0.0.1:3000/?stealth=1&--disable-web-security=true"
        - name: playwright-chrome
          image: browserless/chrome:1.53-chrome-stable
          env:
            - name: DEFAULT_LAUNCH_ARGS
              value: '["--window-size=1920,1080"]'
          resources:
            limits:
              memory: 240Mi
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: dshm
          emptyDir:
            sizeLimit: 2Gi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
